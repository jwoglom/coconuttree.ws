<!DOCTYPE html>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .loader {
            position: absolute; top: 0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.25); color: black;vertical-align: middle;line-height: 100vh; font-size: 8em; z-index: 100; text-align: center
        }

        .emoji-container {
            visibility: hidden;
            position: absolute; 
            top: 0; 
            left:0; 
            width:100%; 
            height:100%; 
            color: black;
            vertical-align: middle;
            line-height: 100vh;
            font-size: 24em; 
            z-index: 100; 
            text-align: center
        }

        .emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeEmojis 2.4s infinite;
        }

        .emoji:nth-child(2) {
            animation-delay: 1.2s;
        }

        @keyframes fadeEmojis {
            0% {
                opacity: 1;
            }
            25% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            75% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #landscape {
            visibility: visible;
            z-index: 2;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            pointer-events: none;
        }

        #portrait {
            visibility: hidden;
            z-index: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            pointer-events: none;
        }

        @media (orientation: portrait) {
            #landscape {
                visibility: hidden;
                z-index: 0;
            }
            #portrait {
                visibility: visible;
                z-index: 2;
            }
            .loader {
                font-size: 6em;
            }

            .emoji {
                top: 25%;
            }

            .emoji:nth-child(2) {
                top: 75%;
            }
        }

        @media (orientation: landscape) {
            #landscape {
                visibility: visible;
                z-index: 2;
            }
            #portrait {
                visibility: hidden;
                z-index: 0;
            }
            .loader {
                letter-spacing: 0.2em;
            }

            .emoji {
                left: 25%;
            }

            .emoji:nth-child(2) {
                left: 75%;
            }
        }
    </style>
</head>
